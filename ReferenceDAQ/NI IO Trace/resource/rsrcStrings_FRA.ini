[Gpib_Output.vi_Ibsta Mnemonics]
caption=ibsta
desc=Chacun de ces mnémoniques représente un bit de l'état global ibsta.\0A\0A--ERR (bit 15, 0x8000) : s'applique à la fois aux appels aux périphériques et aux contrôleurs.  S'il est à 1, il indique que l'appel GPIB a renvoyé une erreur.\0A--TIMO (bit 14, 0x4000) : s'applique à la fois aux appels aux périphériques et aux contrôleurs.  S'il est à 1, il indique que l'opération ne s'est pas terminée dans le temps imparti (timeout).\0A--END (bit 13, 0x2000) : s'applique à la fois aux appels aux périphériques et aux contrôleurs.   S'il est à 1, il indique qu'une opération d'E/S a détecté un END ou un EOS.\0A--SRQI (bit 12, 0x1000) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface a reçu une interruption SRQ.\0A--RQS (bit 11, 0x0800) : s'applique aux appels aux périphériques uniquement.  S'il est à 1, il indique que le périphérique a fait une demande de service.\0A--CMPL (bit 8, 0x0100) : s'applique à la fois aux appels aux périphériques et aux contrôleurs.  S'il est à 1, il indique qu'une opération d'E/S s'est terminée (il n'y a pas d'E/S asynchrone en suspens).\0A--LOK (bit 7, 0x0080) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est dans un état de Lockout.\0A--REM (bit 6, 0x0040) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est dans un état Remote.\0A--CIC (bit 5, 0x0020) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est Controller-in-Charge.\0A--ATN (bit 4, 0x0010) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que la ligne Attention est activée.\0A--TACS (bit 3, 0x0008) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est considérée comme Talker.\0A--LACS (bit 2, 0x0004) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est considérée comme Listener.\0A--DTAS (bit 1, 0x0002) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est dans l'état Device Trigger.\0A--DCAS (bit 0, 0x0001) : s'applique aux appels aux contrôleurs uniquement.  S'il est à 1, il indique que l'interface est dans l'état Device Clear.
