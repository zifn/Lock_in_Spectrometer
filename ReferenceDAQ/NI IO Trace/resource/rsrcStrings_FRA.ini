desc=L'option <b>Étendu<b> inclut les détails sur les données des buffers lors de l'exportation et de l'impression des données de capture d'appels.
booleanText=Étendu (détails sur les données de buffer)
[OnOptions.vi_Summary (Call description only)]
caption=Résumé
desc=L'option <b>Résumé<b> inclut uniquement la description des appels lors de l'exportation et de l'impression des données de capture d'appels.
booleanText=Résumé (description de l'appel uniquement)
[OnOptions.vi_NI I/O Trace Options.Buffer Limit per Parameter]
caption=Limite du buffer selon le paramètre
desc=Lorsque NI I/O Trace enregistre un appel d'API qui inclut un buffer, le contenu du buffer s'affiche dans NI I/O Trace. Vous pouvez spécifier quelle quantité du buffer doit être enregistrée en choisissant le mode Petit buffer ou Grand buffer.
[OnOptions.vi_Large buffer (Maximum size: 64k bytes)]
caption=Grand buffer
desc=Permet à NI I/O Trace d'enregistrer un maximum de 64 Ko de données pour chaque appel capturé.  Si un appel transfère plus de 64 Ko de données, NI I/O Trace enregistre uniquement le premier et le dernier bloc de 32 Ko de données.  Cette option préserve plus de détails sur le buffer que l'option Petit buffer, mais ralentit le processus d'enregistrement et d'affichage des appels.
booleanText=Grand buffer (taille maximale : 64 Ko)
[OnOptions.vi_Small buffer (Maximum size: 64 bytes)]
caption=Petit buffer
desc=Permet à NI I/O Trace d'enregistrer un maximum de 64 octets de données pour chaque appel capturé.  Si un appel transfère plus de 64 octets de données, NI I/O Trace enregistre uniquement le premier et le dernier bloc de 32 octets de données.  Cette option permet un enregistrement et un affichage des appels plus rapides que l'option Grand buffer.
booleanText=Petit buffer (taille maximale : 64 octets)
[OnOptions.vi_NI I/O Trace Options.Start NI I/O Trace with capture on]
caption=Démarrer NI I/O Trace avec capture activée
desc=Démarre NI I/O Trace avec capture activée.  Par défaut, NI I/O Trace démarre avec la capture désactivée.
booleanText=Démarrer NI I/O Trace avec capture activée
[OnOptions.vi_NI I/O Trace Options.Call history depth:]
caption=Longueur d'historique des appels (lignes maxi)
desc=Vous permet de spécifier un nombre maximal d'appels à conserver dans la fenêtre de capture de NI I/O Trace.  Si NI I/O Trace capture plus d'appels que le maximum spécifié, seuls les appels les plus récents restent dans la fenêtre de capture.
[OnOptions.vi_NI I/O Trace Options.Group Capture Settings]
caption=Paramètres de capture
desc=Ces paramètres vous permettent de modifier les options de base de capture de NI I/O Trace.  Par défaut, NI I/O Trace affiche 1000 appels dans la fenêtre de capture.
[OnOptions.vi_NI I/O Trace Options.Log File Type]
caption=Type de fichier journal
desc=Stipule quel type de fichier doit être créé durant l'enregistrement dans un fichier journal.  Un fichier de trace est un format binaire qui ne peut être lu qu'avec NI I/O Trace.  Un fichier texte en clair est un fichier en texte brut qui ne peut pas être ouvert par NI I/O Trace, mais qui peut être utile au cas où une analyse immédiate s'impose.  Un fichier avec virgules de séparation est semblable à un fichier texte en clair, mais utilise des virgules pour séparer les champs.  Un  fichier de variables séparées par des virgules est utile pour importer des données NI I/O Trace dans des fichiers tableur.
[OnOptions.vi_NI I/O Trace Options.Group Limit File Size]
caption=Limiter la taille de fichier
desc=Ces options vous permettent de limiter la taille maximale d'un fichier et d'indiquer à NI I/O Trace de répartir le contenu sur plusieurs fichiers.  Par exemple, si vous avez spécifié test.nitrace comme fichier journal, une fois la limite de taille atteinte pour test.nitrace, NI I/O Trace enregistrera les données dans test.000001.trace, puis test.0000002.trace, etc.\0A\0APar défaut, NI I/O Trace enregistrera les données uniquement dans le fichier spécifié et la taille maximale n'est déterminée que par l'espace disponible sur votre disque dur.
[OnOptions.vi_NI I/O Trace Options.Preserve Initial File]
caption=Conserver le fichier initial
desc=Cette option empêche la suppression du premier fichier de la série de fichiers journaux. Ceci est généralement important car une application effectue le plus souvent son initialisation au début, c'est pourquoi le fait de conserver le premier fichier vous permettra d'afficher ces appels initiaux, de même que les derniers.
booleanText=Conserver le fichier initial
[OnOptions.vi_NI I/O Trace Options.Delete Old Files]
caption=Supprimer les fichiers plus anciens que le plus récent
desc=Cette option demande à NI I/O Trace de supprimer les fichiers journaux intérimaires. En général, il est préférable de laisser cette option activée car le but de répartir des captures sur plusieurs fichiers est d'éviter de manquer d'espace disque.
booleanText=Supprimer les fichiers plus anciens que le plus récent
[OnOptions.vi_NI I/O Trace Options.Maximum size (KB)]
caption=Taille maximale (Ko)
desc=Spécifiez la taille maximale de chaque fichier NI I/O Trace. La valeur par défaut est 10 Mo.
[OnOptions.vi_NI I/O Trace Options.Limit file size]
caption=Divisez le contenu en plusieurs fichiers
desc=Ces options vous permettent de limiter la taille maximale d'un fichier et d'indiquer à NI I/O Trace de répartir le contenu sur plusieurs fichiers.  Par exemple, si vous avez spécifié test.nitrace comme fichier journal, une fois la limite de taille atteinte pour test.nitrace, NI I/O Trace enregistrera les données dans test.000001.trace, puis test.0000002.trace, etc.\0A\0APar défaut, NI I/O Trace enregistrera les données uniquement dans le fichier spécifié et la taille maximale n'est déterminée que par l'espace disponible sur votre disque dur.
booleanText=Divisez le contenu en plusieurs fichiers
[OnOptions.vi_NI I/O Trace Options.Write Mode]
caption=Mode d'écriture
desc=Si l'enregistrement est activé, NI I/O Trace écrit tous les appels enregistrés dans le fichier journal spécifié. Pour écrire des appels, vous devez spécifier le nom du fichier dans lequel enregistrer les appels écrits. Pour les appels d'écriture, choisissez parmi les options suivantes : <b>Autoriser NI I/O Trace à planifier l'écriture</b> ou </b>Écrire dans un fichier dès que possible</b>.
[OnOptions.vi_Allow NI I/O Trace to schedule writing (recommended)]
caption=Autoriser NI I/O Trace à planifier l'écriture (recommandé)
desc=Par défaut, NI I/O Trace planifie l'écriture dans un fichier afin d'optimiser les performances. Ce mode accélère les performances de NI I/O Trace, mais ne garantit pas que toutes les données seront immédiatement écrites sur disque.  En cas de risque de crash du système ou si la sortie est redirigée, sélectionnez </b>Écrire dans un fichier dès que possible</b>.
booleanText=Autoriser NI I/O Trace à planifier l'écriture (recommandé)
[OnOptions.vi_Write to file as soon as possible (slower)]
caption=Écrire dans un fichier dès que possible (plus lent)
desc=L'écriture immédiate dans un fichier peut avoir un comportement légèrement différent suivant le type de fichier qui est enregistré.  S'il s'git d'un fichier Trace, le fichier journal sera écrit avant qu'aucune action ne soit effectuée suite à l'appel.  Ceci garantit que l'appel sera consigné même en cas de crash du système.  S'il s'agit d'un fichier texte simple ou CSV, l'appel sera écrit dans le fichier dès que possible, mais ce mode n'est pas complètement sûr en cas de crash du système.
booleanText=Écrire dans un fichier dès que possible (plus lent)
[OnOptions.vi_NI I/O Trace Options.Log file path]
caption=Chemin du fichier journal
desc=Le chemin et le nom du fichier complets pour lesquels vous voulez enregistrer des appels d'API.  Cliquez sur le bouton <b>Parcourir</b> pour sélectionner un emplacement où enregistrer le fichier.
prompt=Parcourir les fichiers journaux
[OnOptions.vi_NI I/O Trace Options.Log to File:]
caption=Enregistrer dans le fichier journal :
desc=Active/désactive la fonctionnalité d'enregistrement dans un fichier journal de NI I/O Trace.  Si cette case est cochée, l'enregistrement est activé et NI I/O Trace enregistre automatiquement les appels capturés dans le fichier journal spécifié.
booleanText=Enregistrer dans le fichier journal :
[OnOptions.vi_NI I/O Trace Options.Column Headers]
caption=En-têtes de colonnes
desc=Vous permet de sélectionner les colonnes des données d'appel d'API que vous voulez afficher dans la fenêtre principale de NI I/O Trace.
[OnOptions.vi_NI I/O Trace Options.Installed API Choices]
caption=Sélections de l'API installée
desc=Si vous avez plusieurs drivers National Instruments installés sur votre ordinateur, cette option vous permet de spécifier les API que vous souhaitez capturer. Par défaut, toutes les API installées sont activées.
