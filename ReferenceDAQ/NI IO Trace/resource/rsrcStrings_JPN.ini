[Gpib_Output.vi_Ibsta Mnemonics]
caption=ibsta
desc=これらのニモニックのそれぞれは、ibsta (グローバルステータス) 値内のビットを表します。\0A\0A--ERR (ビット15、0x8000):  デバイスとボードコールの両方に該当します。このビットが立った場合、GPIBコールがエラーを返したことを示します。\0A--TIMO (ビット14、0x4000):  デバイスとボードコールの両方に該当します。このビットが立った場合、タイムアウト設定値を越えたことを示します。\0A--END (ビット13、0x2000):  デバイスとボードコールの両方に該当します。   このビットが立った場合、I/O操作がENDまたはEOSを検出したことを示します。\0A--SRQI (ビット12、0x1000):  ボードコールのみに該当します。このビットが立った場合、インタフェースがSRQ割り込みを受けたことを示します。\0A--RQS (ビット11、0x0800):  デバイスコールのみに該当します。このビットが立った場合、デバイスがサービス要求を行っていることを示します。\0A--CMPL (ビット8、0x0100):  デバイスとボードコールの両方に該当します。このビットが立った場合、I/Oが終了したことを示します (実行待ちの非同期I/Oはありません)。\0A--LOK (ビット7、0x0080):  ボードコールのみに該当します。このビットが立った場合、インタフェースはロックアウト状態であることを示します。\0A--REM (ビット6、0x0040):  ボードコールのみに該当します。このビットが立った場合、インタフェースはリモート状態であることを示します。\0A--CIC (ビット5、0x0020):  ボードコールのみに該当します。このビットが立った場合、インタフェースはコントローラインチャージ状態であることを示します。\0A--ATN (ビット4、0x0010):  ボードコールのみに該当します。このビットが立った場合、アテンションラインがアサートされたことを示します。\0A--REM (ビット3、0x0008):  ボードコールのみに該当します。このビットが立った場合、インタフェースはトーカとして指定されたことを示します。\0A--LACS (ビット2、0x0004):  ボードコールのみに該当します。このビットが立った場合、インタフェースはリスナとして指定されたことを示します。\0A--LACS (ビット1、0x0002):  ボードコールのみに該当します。このビットが立った場合、インタフェースはデバイストリガ状態であることを示します。\0A--DCAS (ビット0、0x0001):  ボードコールのみに該当します。このビットが立った場合、インタフェースはデバイスクリア状態であることを示します。
