[OnOptions.vi]
VITitle=NI I/O Traceオプション
[OnOptions.vi_Help]
caption=ヘルプ
desc=<b>詳細ヘルプ</b> ウィンドウの表示/非表示を切り替えます。
[OnOptions.vi_NI I/O Trace Options]
caption=NI I/O Traceオプション
desc=これらのプロパティページでは、NI I/O Traceの様々なオプションが変更できます。詳細情報については、制御器にカーソルを合わせてください。
pageCaption=一般	ログ	表示項目	エラー処理
[OnOptions.vi_NI I/O Trace Options.Print/Export Settings]
caption=印刷/エクスポート設定
desc=NI I/O Traceには、キャプチャされたコールデータの印刷およびエクスポートに使用する2種類のオプション (要約および拡張) があります。要約にはコールの概要のみが含まれ、拡張にはバッファデータの詳細が含まれています。
[OnOptions.vi_Extended (Buffer data details)]
caption=拡張
desc=<b>拡張</b> オプションでは、キャプチャしたコールデータのエクスポート時および印刷時に、詳細バッファデータも出力します。
booleanText=拡張 (バッファデータの詳細)
[OnOptions.vi_Summary (Call description only)]
caption=まとめ
desc=<b>概要</b>オプションでは、キャプチャしたコールデータのエクスポート時および印刷時に、コールの説明のみを出力します。
booleanText=概要(コールの説明のみ)
[OnOptions.vi_NI I/O Trace Options.Buffer Limit per Parameter]
caption=パラメータ毎のバッファ制限
desc=NI I/O Traceでバッファを含むAPIコールを記録する場合、バッファの内容がNI I/O Traceに表示されます。小バッファまたは大バッファのバッファモードを選択することにより、記録および保存するバッファの量を指定できます。
[OnOptions.vi_Large buffer (Maximum size: 64k bytes)]
caption=大バッファ
desc=NI I/O Traceはキャプチャされた各コールにつき最大64KBのデータを記録します。NI I/O Traceはコールが64KBを超えるデータを転送した場合、その最初と最後の32KBのみを記録します。このオプションを使用すると小バッファオプションより詳しいバッファ情報を記録できますが、各コールの記録と表示の処理が遅くなります。
booleanText=大バッファ(最大サイズ: 64Kバイト)
[OnOptions.vi_Small buffer (Maximum size: 64 bytes)]
caption=小バッファ
desc=NI I/O Traceはキャプチャされた各コールにつき最大64バイトのデータを記録します。NI I/O Traceはコールが64バイトを超えるデータを転送した場合、その最初と最後の32バイトのみを記録します。このオプションを使用すると、大バッファオプションより高速な記録と表示が可能になります。
booleanText=小バッファ(最大サイズ: 64バイト)
[OnOptions.vi_NI I/O Trace Options.Start NI I/O Trace with capture on]
caption=NI I/O Trace起動時にキャプチャを開始する
desc=NI I/O Trace起動時にキャプチャを開始します。デフォルトではNI I/O Trace起動時にキャプチャを開始しません。
booleanText=NI I/O Trace起動時にキャプチャを開始する
[OnOptions.vi_NI I/O Trace Options.Call history depth:]
caption=コール履歴数(最大ライン数)
desc=NI I/O Traceのキャプチャウィンドウに保持する最大コール数を設定できます。NI I/O Traceが設定した数を超えるコールをキャプチャした場合、最新のコールのみが保持されます。
[OnOptions.vi_NI I/O Trace Options.Group Capture Settings]
caption=キャプチャ設定
desc=NI I/O Traceの基本的なキャプチャオプションを編集できます。デフォルトで、NI I/O Traceはキャプチャウィンドウに1000コールを表示します。
[OnOptions.vi_NI I/O Trace Options.Log File Type]
caption=ログファイルタイプ
desc=ロギング時に作成するファイルタイプを決定します。NI I/O Traceファイルはバイナリフォーマットで、NI I/O Traceでのみ読み取ることができます。標準テキストファイルは、テキストファイル形式です。NI I/O Traceから開くことはできませんが、即時的な解析を必要とする場合に有効です。カンマ区切り形式ファイルは、標準テキストに類似しています。カンマを使ってフィールドを区切ります。カンマ区切り形式ファイルは、NI I/O Traceデータをスプレッドシートにインポートする際に便利です。
[OnOptions.vi_NI I/O Trace Options.Group Limit File Size]
caption=ファイルサイズを制限
desc=このオプションではNI I/O Traceが複数ファイルを使用できるのでファイルサイズの上限を設定することが出来ます。たとえば、上のセクションでロギングを｢test.nitrace｣と指定された場合、NI I/O Traceはロギングを｢test.000001.nitrace｣から始め、サイズの上限に達すると｢test.000002.nitrace｣に移ります。これが次から次へと行われます。\0A\0Aデフォルトでは、NI I/O Traceは指定されたファイルにのみログします。そのため、ファイルサイズはご使用の記憶媒体のサイズに制限されます。
[OnOptions.vi_NI I/O Trace Options.Preserve Initial File]
caption=初期ファイルを保護
desc=このオプションでシリーズの最初のログファイルの削除を防ぎます。これは比較的重要です。通常、アプリケーションは最初に初期化を実行するので、最初のファイルを保存しておくことにより最初に行われたコールと最後に実行されたコールの両方を見ることが出来るからです。
booleanText=初期ファイルを保護
[OnOptions.vi_NI I/O Trace Options.Delete Old Files]
caption=一番最近のファイルより古いものを削除
desc=このオプションはNI I/O Traceで中間ログファイルを削除するように設定します。一般的にはこのオプションは有効にしておきます。なぜなら、キャプチャを複数ファイルにスプリットする主な理由はディスク空き容量を最大限に保つためだからです。
booleanText=一番最近のファイルより古いものを削除
[OnOptions.vi_NI I/O Trace Options.Maximum size (KB)]
caption=最大サイズ (KB)
desc=NI I/O Traceファイルの最大サイズを指定します。デフォルト値は10 MBです。
[OnOptions.vi_NI I/O Trace Options.Limit file size]
caption=複数ファイルに内容を分割
desc=このオプションではNI I/O Traceが複数ファイルを使用できるのでファイルサイズの上限を設定することが出来ます。たとえば、上のセクションでロギングを｢test.nitrace｣と指定された場合、NI I/O Traceはロギングを｢test.000001.nitrace｣から始め、サイズの上限に達すると｢test.000002.nitrace｣に移ります。これが次から次へと行われます。\0A\0Aデフォルトでは、NI I/O Traceは指定されたファイルにのみログします。そのため、ファイルサイズはご使用の記憶媒体のサイズに制限されます。
booleanText=複数ファイルに内容を分割
[OnOptions.vi_NI I/O Trace Options.Write Mode]
caption=書き込みモード
desc=ファイルロギングを有効にすると、NI I/O Traceは記録されたすべてのコールを指定されたログファイルに記録します。コールの書き込みを行うには、コールを記録するファイルの名前を指定する必要があります。コールの書き込みの際のオプションを下記の中から選択することができます: <b>NI I/O Traceのスケジュール書き込みを許可</b> または <b>即時にファイルへの書き込みを行う</b>。
[OnOptions.vi_Allow NI I/O Trace to schedule writing (recommended)]
caption=NI I/O Traceのスケジュール書き込みを許可(推奨)
desc=デフォルトでは、パフォーマンスの最適化のため、NI I/O Traceスケジュール書き込みが使用されます。これによりNI I/O Traceのパフォーマンスが向上しますが、すべてのデータが即時にディスクに書き込まれる保証がありません。システムのクラッシュや出力の方向転換が起こる可能性がある場合、 <b>即時にファイルへの書き込みを行う</b>を選択します。
booleanText=NI I/O Traceのスケジュール書き込みを許可(推奨)
[OnOptions.vi_Write to file as soon as possible (slower)]
caption=即時にファイルへの書き込みを行う(低パフォーマンス)
desc=即時書き込みは、ロギングするファイルのタイプによって動作が多少異なります。Traceファイルの書き込みが有効の場合、コールに対する動作が行われる前にロギングが行われます。これによりシステムのクラッシュが発生してもコールのログを残すことができます。標準テキストまたはCSVファイルの書き込みを行う場合、コールはファイルにすぐに書き込まれますが、これらのモードはシステムクラッシュを想定した場合完全な安全対策ではありません。
booleanText=即時にファイルへの書き込みを行う(低パフォーマンス)
[OnOptions.vi_NI I/O Trace Options.Log file path]
caption=ログファイルパス
desc=APIコールをログしたい完全なパスとファイル名を指定します。<b>ブラウザ</b>ボタンをクリックし、ファイルを保存したい場所を選択します。
prompt=ログファイルを参照
[OnOptions.vi_NI I/O Trace Options.Log to File:]
caption=ファイルにログ:
desc=NI I/O Traceのファイルロギング機能を有効/無効に切り替えます。このチェックボックスを有効にすると、ファイルロギング機能が有効になり、NI I/O Traceは指定されたログファイルにキャプチャしたコールを自動的に記録します。
booleanText=ファイルにログ:
[OnOptions.vi_NI I/O Trace Options.Column Headers]
caption=列ヘッダ
desc=NI I/O Traceメインウィンドウで表示するAPIコールのデータ列を選択できます。
[OnOptions.vi_NI I/O Trace Options.Installed API Choices]
caption=インストール済みのAPI項目
desc=コンピュータに複数のナショナルインスツルメンツドライバがインストールされている場合、このオプションでどのAPIコールをキャプチャするかを選択することができます。デフォルトではインストールされているすべてのAPIがキャプチャされます。
[OnOptions.vi_NI I/O Trace Options.Specific error code]
caption=特定のエラーコード
desc=特定のエラーコードでキャプチャを停止するには、このフィールドにエラーコードを入力して下さい。このコードは10進法形式または16進法形式で入力できます。また、NI-488を使用している場合には、ibstaまたはiberr値を入力することができます。
[OnOptions.vi_Specific error code]
caption=特定のエラーコード
desc=特定のエラーコードでキャプチャを停止します。フィールド内にエラーコードを入力してください。
booleanText=特定のエラーコード:
[OnOptions.vi_Any error code]
caption=すべてのエラーコード
desc=どのエラーコードでもキャプチャを停止します。
booleanText=すべてのエラーコード
[OnOptions.vi_NI I/O Trace Options.Specific function]
caption=特定の関数 
desc=特定関数でのエラー発生後にキャプチャを停止する場合、このウィンドウに関数名を入力してください。
[OnOptions.vi_Specific function]
caption=特定の関数
desc=特定の関数でエラーが発生した後にのみ、キャプチャを停止します。ウィンドウ内に関数名を入力してください。   (この関数名は大文字と小文字を区別します。)
booleanText=特定の関数:
[OnOptions.vi_Any function]
caption=すべての関数
desc=どの関数で発生したエラーでも、キャプチャを停止します。
booleanText=すべての関数
[OnOptions.vi_NI I/O Trace Options.Specific API]
caption=特定のAPI
desc=キャプチャを停止できるAPIを表示します。
strings=
[OnOptions.vi_NI I/O Trace Options.Limit Error Criteria (API)]
caption=エラー基準設定
desc=<b>キャプチャを停止</b>または<b>一時停止してダイアログを表示</b>を選択すると、エラー条件を制限するいくつかのオプションを指定することができます。
[OnOptions.vi_Specific API]
caption=特定のAPI
desc=特定のAPIで発生したエラーでキャプチャを停止します。ドロップダウンリストからAPIを選択してください。
booleanText=特定のAPI:
[OnOptions.vi_Any API]
caption=すべてのAPI
desc=どのAPIで発生したエラーでもキャプチャを停止します。
booleanText=すべてのAPI
[OnOptions.vi_NI I/O Trace Options.Specific number of calls after error]
caption=エラーから特定回数のコール後
desc=エラーが発生した後、特定回数のコール後にキャプチャを停止する場合、このウィンドウに関数のコール回数を入力してください。
[OnOptions.vi_NI I/O Trace Options.When to Take Action]
caption=処理のタイミング
desc=<b>キャプチャを停止</b>か<b>一時停止してダイアログを表示</b>を選択した場合には、<b>即時</b>を選択してAPIエラーが発生した直後にキャプチャを停止するか、または<b>エラーから特定回数のコール後</b>を選択して指定した数のコールの後にキャプチャを停止します。
[OnOptions.vi_Specific number of calls after error]
caption=エラーから特定回数のコール後
desc=エラーが発生した場合、特定回数のコールの後でキャプチャを停止します。フィールド内に関数のコール回数を入力してください。
booleanText=エラーから特定回数のコール後:
[OnOptions.vi_Immediately]
caption=即時
desc=エラー発生直後にキャプチャを停止します。
booleanText=即時
[OnOptions.vi_NI I/O Trace Options.Action to Take on API Error]
caption=APIエラー発生時の設定
desc=単純にAPIエラーをキャプチャする (デフォルト) か、APIエラーが発生したときにNI I/OTraceによるキャプチャを停止するかを選択します。
[OnOptions.vi_Pause and display a dialog]
caption=一時停止してダイアログを表示
desc=APIエラーが発生した場合にキャプチャを一時停止します。NI I/O Traceはキャプチャを継続するか停止するかダイアログボックスで表示をします。
booleanText=一時停止してダイアログを表示
